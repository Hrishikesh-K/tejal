{{- define "main" -}}
  <div
    w-m = "t-20"
    w-p = "5"
    w-space = "y-5">
    {{- range (sort (where .Site.RegularPages ".Section" .Section) ".Params.Index").Reverse -}}
      <a
        href = "{{- .RelPermalink -}}"
        w-flex = "~ even:row-reverse"
        w-h = "20">
        <div
          w-bg = "light-500"
          w-h = "full"
          w-w = "1/3">
        </div>
        <p
          w-flex = "1"
          w-text = "2xl">
          {{- .Title -}}
        </p>
      </a>
    {{- end -}}
  </div>
{{- end -}}
